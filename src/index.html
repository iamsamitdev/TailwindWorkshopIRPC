        <nav id="navbar" class="fixed top-0 left-0 w-full z-10 px-6 py-5 bg-amber-950">
            <!-- Desktop MENU -->
            <div class="flex items-center justify-between container mx-auto">

                <div class="flex items-center">
                    <a href="#home">
                        <img src="images/logo.png" class="h-7 hover:opacity-70" alt="logo">
                    </a>
                </div>
                <!-- Menu -->
                <div class="hidden md:flex items-center space-x-8 text-white">
                    <a href="#home" class="text-xl hover:opacity-70">Home</a>
                    <a href="#features" class="text-xl hover:opacity-70">Features</a>

                </button>
            </div>

            <!-- Mobile MENU -->
            <div id="menu-mobile" class="absolute top-20 left-0 w-full bg-black opacity-90 md:hidden">
                <a href="#home" class="block text-center p-4 text-white hover:bg-gray-700">Home</a>
                <a href="#features" class="block text-center p-4 text-white hover:bg-gray-700">Features</a>
                <a href="#process" class="block text-center p-4 text-white hover:bg-gray-700">Our Process</a>
